<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/variaveis.css">
    <link rel="stylesheet" href="/assets/css/inscreva-se.css">
</head>
<body>
    <div class="glass-container">
        <div class="glass-overlay"></div>
        <div class="content login-form">
            <form action="">
                <fieldset class="form-grid">
                    <legend>Entre ou inscreva-se</legend>
                    <div class="grid-template">
                            <div class="form-group  ">
                                <label for="first-name">
                                    Primeiro nome
                                </label>
                                <input type="text" name="first-name" id="first-name" placeholder="Nome">
                            </div>
                            <div class="form-group ">
                                <label for="last-name">
                                    Sobrenome
                                </label>
                                <input type="text" name="last-name" id="last-name" placeholder="Sobre nome">
                            </div>
                    </div>
                    <div class="Contact-endress">
                        <div class="form-group ">
                            <label for="last-name">
                                Endereço
                            </label>
                            <input type="text" name="last-name" id="last-name" placeholder="Em breve... opçoes de endereço para entrega">
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="email">
                            E-mail
                        </label>
                        <input type="email" name="email" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-group full-width">
                        <label for="password">
                            Senha
                        </label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="form-group full-width">
                        <button type="submit">Cadastrar</button>
                        <a class="Return" href="login.html">Voltar</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
